{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Cursos en Línea</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="register-container">
        <h2>Regístrate y comienza a aprender</h2>
        <p>Crea tu cuenta para acceder a los mejores cursos en línea.</p>

        <form method="POST" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-register">Registrarse</button>
        </form>

        <p class="login-link">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
